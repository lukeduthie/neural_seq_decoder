hydra:
  run:
    dir: ${outputDir}
  sweep:
    dir: ${outputDir}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - outputDir
          - datasetPath
          
outputDir: outputs  
datasetPath: data/competitionData/ptDecoder_ctc.pkl

seed: 0
batchSize: 64
lrStart: 0.02
lrEnd: 0.02
l2_decay: 1e-5
nBatch: 10000

whiteNoiseSD: 0.8
constantOffsetSD: 0.2
gaussianSmoothWidth: 2.0

nUnits: 1024
nLayers: 5
nInputFeatures: 256
nClasses: 40
dropout: 0.4
strideLen: 4
kernelLen: 32
bidirectional: True

blank_emit_lambda: 0.0

device: cpu
